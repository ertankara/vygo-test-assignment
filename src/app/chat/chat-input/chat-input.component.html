<ion-grid>
  <ion-row>
    <ion-col class="ion-align-self-center" size="10">
      <ion-input [(ngModel)]="message" placeholder="Type your message here..."></ion-input>
    </ion-col>
    <ion-col class="ion-align-self-center ion-text-center" size="2">
      <ion-button (click)="send()" class="ion-align-self-center">send</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
